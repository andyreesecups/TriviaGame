<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Playfair+Display|Poppins" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer. You have 30 seconds. Good luck!
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
        
            </div>
         <div id="startreset">Start Game</div>

         <div id="timeremaining">
   Time Remaining: <span id="timeremainingvalue">30</span>        
            </div>
            <div id="gameOver">
                
            </div>
        
        </div>
        <script type="text/javascript"></script>
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
