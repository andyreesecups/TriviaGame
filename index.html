<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Playfair+Display|Poppins" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Wrong
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer. You have 7 seconds for each question. Good luck!
            </div>
         <div id="startreset">Start Game</div>

         <div id="timeremaining"><span id="timeremainingvalue"></span>        
            </div>
            <div id="gameOver">
                
            </div>
        
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script type="text/javascript"></script>
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
